<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gifford VR Gallery</title>
    <!-- Load A-Frame (choose a stable version) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- A-Frame Component: play-sound-on-click -->
    <script>
      AFRAME.registerComponent('play-sound-on-click', {
        init: function () {
          this.el.addEventListener('click', () => {
            const bgAudioEl = document.querySelector('#bg-audio');
            bgAudioEl.components.sound.playSound();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Assets: images & audio -->
      <a-assets>
        <img
          id="golden-calm"
          src="assets/golden-calm-watercolor.png"
          crossorigin="anonymous"
          alt="Golden Calm Watercolor"
        />
        <img
          id="leclat"
          src="assets/leclat-unfolded-ecstatic-engery.png"
          crossorigin="anonymous"
          alt="Leclat Unfolded Ecstatic Energy"
        />
        <img
          id="raging-blue"
          src="assets/raging-blue-ocean.png"
          crossorigin="anonymous"
          alt="Raging Blue Ocean"
        />
        <img
          id="water-wind-man"
          src="assets/water_wind_and_man_unfolded.png"
          crossorigin="anonymous"
          alt="Water, Wind and Man"
        />
        <audio id="bg-sound" src="assets/background.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Camera in the center with look-controls -->
      <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>

      <!-- Background audio entity (no autoplay so it isn't blocked) -->
      <a-entity
        id="bg-audio"
        sound="src: #bg-sound; loop: true; volume: 0.5"
      ></a-entity>

      <!-- Lights: ambient + directional (overhead) -->
      <a-entity
        light="type: ambient; color: #FFFFFF; intensity: 0.6"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 1"
        position="0 5 0"
        rotation="-90 0 0"
      ></a-entity>

      <!-- The four paintings around the user -->

      <!-- 1) Golden Calm Watercolor: Front (z = -3) -->
      <a-plane
        position="0 1.5 -3"
        rotation="0 0 0"
        width="1"
        height="0.75"
        material="src: #golden-calm; color: #FFFFFF"
      ></a-plane>
      <a-entity
        text="value: Golden Calm Watercolor; align: center; width: 2"
        position="0 0.6 -3"
        rotation="0 0 0"
      ></a-entity>

      <!-- 2) Leclat Unfolded Ecstatic Energy: Back (z = 3) -->
      <a-plane
        position="0 1.5 3"
        rotation="0 180 0"
        width="1"
        height="1.4"
        material="src: #leclat; color: #FFFFFF"
      ></a-plane>
      <a-entity
        text="value: Leclat Unfolded Ecstatic Energy; align: center; width: 2"
        position="0 0.3 3"
        rotation="0 180 0"
      ></a-entity>

      <!-- 3) Raging Blue Ocean: Left (x = -3) -->
      <a-plane
        position="-3 1.5 0"
        rotation="0 90 0"
        width="1"
        height="0.75"
        material="src: #raging-blue; color: #FFFFFF"
      ></a-plane>
      <a-entity
        text="value: Raging Blue Ocean; align: center; width: 2"
        position="-3 0.6 0"
        rotation="0 90 0"
      ></a-entity>

      <!-- 4) Water, Wind and Man: Right (x = 3) -->
      <a-plane
        position="3 1.5 0"
        rotation="0 -90 0"
        width="1"
        height="1.4"
        material="src: #water-wind-man; color: #FFFFFF"
      ></a-plane>
      <a-entity
        text="value: Water, Wind and Man; align: center; width: 2"
        position="3 0.3 0"
        rotation="0 -90 0"
      ></a-entity>

      <!-- "Play Music" button in front of the user -->
      <a-entity
        id="music-button"
        geometry="primitive: plane; width: 0.7; height: 0.3"
        position="0 1 -1.5"
        material="color: #007BFF"
        text="value: ðŸŽµ Play Music; color: #FFFFFF; align: center; width: 2"
        play-sound-on-click
      ></a-entity>

      <!-- A simple floor -->
      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#CCCCCC"
      ></a-plane>

      <!-- Light gray sky backdrop -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
